      - layout: left
        title: Data Science Intern
        link: https://peabody.vanderbilt.edu/academics/departments/special-education/
        link_text: Lab Website
        sub_title: SPED Lab, Vanderbilt Peobody College
        caption: May 2024 - Present
        quote: >
          Revolutionizing classroom analysis by building advanced audio diarization tools using Deep Denoising Autoencoders and wav2vec2, alongside cutting-edge pipelines like Whisper and LangChain, achieving game-changing 92% segmentation and 98% transcription accuracy to redefine teaching insights.
        description: | # this will include new lines to allow paragraphs
          - Developed an advanced audio diarization application using Deep Denoising Autoencoders and huggingface wav2vec2 transformers to tokenize and embed classroom audio, segmenting student and teacher voices from the classroom audio with a 92% accuracy.

          - Deployed a pipeline using LangChain to transcribe segmented teacher audio using Whisper with 98% accuracy, and used DistilBERT to categorize teaching instructions, offering insights into teaching methods and their impact on student learning.

      - layout: left
        title: Generative AI Engineer Intern
        link: https://www.vanderbilt.edu/generative-ai/
        link_text: Lab and Product Website
        sub_title: Vanderbilt's Generative AI Initiative
        caption: May 2024 - August 2024
        quote: >
          Transforming RAG performance by engineering an advanced pipeline with LangChain and Claude-3-Sonnet, achieving a BERTScore of 0.93, while leveraging transfer learning to fine-tune Llama 3.0 on financial data, building a Streamlit AI assistant that boosted fund performance by $50K in one quarter with actionable insights powered by Sentence-BERT.
        description: | # this will include new lines to allow paragraphs
          - Engineered an advanced RAG pipeline with LangChain, inferring Claude-3-Sonnet LLM to generate 5 key questions and answers from documents, and synthesizing responses with user prompt to produce comprehensive final response using ChatGPT-4o.

          - Implemented comprehensive RAG pipeline testing, evaluating using BLEU, ROUGE, PERPLEXITY, BERTScore, Diversity, and Fluency metrics, achieving an exceptional BERTScore of 0.93.

          - Employed transfer learning to fine-tune Llama 3.0 on extensive financial data using PyTorch, and developed a Streamlit AI assistant to evaluate fund managers' performance and recommend investment strategies, resulting in a $50,000 profit increase in one quarter.

          - Developed an actionable insight generator using Bidirectional Auto-Regressive Transformers and Sentence-BERT, to streamline daily market news and meeting transcripts into three key actionable recommendations for fund managers to perform as a daily task.

